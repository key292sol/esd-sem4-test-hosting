<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESD Heroku Hosting Test 1</title>

	<link rel="stylesheet" href="./style.css">

	<script src="script.js" defer></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a class="current" href="javascript:viewSection('view')">List Values</a></li>
				<li><a href="javascript:viewSection('add')">Add Value</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h1 id="page-title"></h1>
		<div class="main-inner">
			<section class="section1" id="show-vals">
				<p id="cancelEditInstructions">To cancel Edit view press the Esc key</p>
				<table id="tableView">
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>AGE</th>
						<th>CITY</th>
						<th>EDIT</th>
						<th>DELETE</th>
					</tr>
					<tr>
						<td>1</td>
						<td>Keyur</td>
						<td>19</td>
						<td>Mumbai</td>
						<td><button class="edit">Edit</button></td>
						<td><button class="del">Delete</button></td>
					</tr>
				</table>
			</section>
			<section class="section2" id="add-vals">
				<form action="" id="insert-form">

					<label for="name">Enter name:</label>
					<input type="text" name="name" id="name">

					<label for="age">Enter age:</label>
					<input type="text" name="age" id="age">

					<label for="city">Enter city:</label>
					<input type="text" name="city" id="city">

					<input type="submit" value="Add">

				</form>
			</section>
		</div>
	</main>

	<div id="debug"></div>
</body>
</html>
